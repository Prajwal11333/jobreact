        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Document</title>
        </head>
        <body>
            <div id="jobs" class="page-section">
            <div class="page-content">
                <div class="jobs-header">
                    <h1>Find Your Perfect Job</h1>
                    <p>Discover inclusive opportunities that match your skills and accessibility needs</p>
                </div>

                <div class="jobs-filters">
                    <div class="filter-row">
                        <div class="form-group">
                            <label for="filter-title">Job Title</label>
                            <input type="text" id="filter-title" placeholder="Search jobs...">
                        </div>
                        <div class="form-group">
                            <label for="filter-location">Location</label>
                            <select id="filter-location">
                                <option value="">All Locations</option>
                                <option value="remote">Remote</option>
                                <option value="bangalore">Bangalore</option>
                                <option value="mumbai">Mumbai</option>
                                <option value="delhi">Delhi</option>
                                <option value="pune">Pune</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="filter-type">Job Type</label>
                            <select id="filter-type">
                                <option value="">All Types</option>
                                <option value="full-time">Full Time</option>
                                <option value="part-time">Part Time</option>
                                <option value="contract">Contract</option>
                                <option value="freelance">Freelance</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="filter-accessibility">Accessibility</label>
                            <select id="filter-accessibility">
                                <option value="">All Jobs</option>
                                <option value="wheelchair">Wheelchair Accessible</option>
                                <option value="hearing">Hearing Support</option>
                                <option value="vision">Vision Support</option>
                                <option value="remote-friendly">Remote Friendly</option>
                            </select>
                        </div>
                    </div>
                    <button class="btn primary-btn" onclick="filterJobs()">
                        <i class="fas fa-filter"></i>
                        Apply Filters
                    </button>
                </div>

                <div id="jobs-container">
                    <!-- Job listings will be populated here -->
                </div>
            </div>
        </div>
        </body>
        </html>
