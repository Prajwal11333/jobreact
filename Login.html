<div id="loginModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal('loginModal')">&times;</button>
            <h2 style="margin-bottom: 1.5rem; color: #333;">Welcome Back</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn primary-btn" style="width: 100%; margin-top: 1rem;">
                    <i class="fas fa-sign-in-alt"></i>
                    Login
                </button>
                <p style="text-align: center; margin-top: 1rem; color: #666;">
                    Don't have an account? 
                    <a href="#" style="color: #667eea;" onclick="closeModal('loginModal'); openModal('signupModal');">Sign up</a>
                </p>
            </form>
        </div>
    </div>
