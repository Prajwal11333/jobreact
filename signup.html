 <div id="signupModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal('signupModal')">&times;</button>
            <h2 style="margin-bottom: 1.5rem; color: #333;">Join AccessWork</h2>
            <form id="signup-form">
                <div class="filter-row">
                    <div class="form-group">
                        <label for="signup-firstname">First Name</label>
                        <input type="text" id="signup-firstname" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-lastname">Last Name</label>
                        <input type="text" id="signup-lastname" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" required>
                </div>
                <div class="filter-row">
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-confirm">Confirm Password</label>
                        <input type="password" id="signup-confirm" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="user-type">I am a:</label>
                    <select id="user-type" required>
                        <option value="">Select user type</option>
                        <option value="job-seeker">Job Seeker</option>
                        <option value="employer">Employer</option>
                    </select>
                </div>
                <button type="submit" class="btn primary-btn" style="width: 100%; margin-top: 1rem;">
                    <i class="fas fa-user-plus"></i>
                    Create Account
                </button>
                <p style="text-align: center; margin-top: 1rem; color: #666;">
                    Already have an account? 
                    <a href="#" style="color: #667eea;" onclick="closeModal('signupModal'); openModal('loginModal');">Login</a>
                </p>
            </form>
        </div>
    </div>
